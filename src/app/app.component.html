<app-header class="blue" (featuredApp)="onNavigate($event)"></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-4 blue">
      <div class="row">
        <div class="col-xl-12"><app-about-me></app-about-me></div>
      </div>
      <div class="row">
        <div class="col-xl-12"><app-contacts></app-contacts></div>
      </div>
    </div>
    <div *ngIf="loadedApp==='cv'" class="col-xl-8 silver">
      <app-skills></app-skills>
      <hr>
      <app-experience></app-experience>
      <hr>
      <app-education></app-education>
    </div>
    <div *ngIf="loadedApp==='portfolio'" class="col-xl-8 silver">
      <app-portfolio></app-portfolio>
    </div>
  </div>
</div>
